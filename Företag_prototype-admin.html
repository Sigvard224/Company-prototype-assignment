<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel - Hantera Evenemang</title>
    <link rel="stylesheet" href="Företag_prototyp-css.css">
</head>
<body>

    <!-- Adminnavigering -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Skapa nytt evenemang</a></li>
                <li><a href="#">Hantera evenemang</a></li>
                <li><a href="#">Inställningar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Skapa nytt evenemang -->
    <section>
        <h2>Skapa nytt evenemang</h2>
        <form>
            <label for="title">Titel:</label>
            <input type="text" id="title" name="title"><br><br>

            <label for="description">Beskrivning:</label>
            <textarea id="description" name="description"></textarea><br><br>

            <label for="date">Datum:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="time">Tid:</label>
            <input type="time" id="time" name="time"><br><br>

            <label for="location">Plats:</label>
            <input type="text" id="location" name="location"><br><br>

            <label for="capacity">Max deltagare:</label>
            <input type="number" id="capacity" name="capacity" min="1"><br><br>

            <button type="submit">Spara Evenemang</button>
        </form>
    </section>

    <!-- Lista över skapade evenemang -->
    <section>
        <h2>Hantera Evenemang</h2>
        <table>
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Datum</th>
                    <th>Plats</th>
                    <th>Hantera</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Konferens 2024</td>
                    <td>15 Oktober 2024</td>
                    <td>Stockholm</td>
                    <td><a href="#">Redigera</a> | <a href="#">Radera</a></td>
                </tr>
                <tr>
                    <td>Företagsmässa</td>
                    <td>25 November 2024</td>
                    <td>Göteborg</td>
                    <td><a href="#">Redigera</a> | <a href="#">Radera</a></td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
